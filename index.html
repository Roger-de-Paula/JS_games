<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <score>

        <h2>Computer:</h2>

        <input 
        type="text" 
        id="number" 
        value="0"/>

        <h2>Player:</h2>
        <input 
        type="text" 
        id="userNumber" 
        value="0"/>

        <h2>Tie</h2>
        <input 
        type="text" 
        id="tieNumber" 
        value="0"/>





    </score>
    
    
    <section id="tools"> 
        <img src="./photos/rock.png" id="rock" class="options" />
        <img src="./photos/paper.png" id="paper" class="options" />
        <img src="./photos/scissors.png" id="scissors" class="options" />
    </section>
    
    <enemy>
        <img src="./photos/robot.png" id="robot" />
    </enemy>
    

    
    
    
    
    <script src="app.js"></script>

</body>
</html>
